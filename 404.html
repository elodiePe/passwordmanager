<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect 404s to the base URL so Vue Router can handle the route
    const path = window.location.pathname.replace(/^\/passwordmanager/, '');
    
    if (path && path !== '/404.html') {
      // Preserve the path and redirect to index with hash
      // This allows Vue Router to handle the route
      window.location.replace('/passwordmanager/#' + path);
    } else {
      // Fallback to home
      window.location.replace('/passwordmanager/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
